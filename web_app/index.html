<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SphereSLAM Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SphereSLAM Web AR</h1>
    <div id="container">
        <canvas id="camera-feed"></canvas>
        <canvas id="ar-overlay"></canvas>
    </div>
    <div id="controls">
        <button id="start-btn">Start AR</button>
        <button id="capture-btn" disabled>Capture Photosphere</button>
        <button id="save-map-btn" disabled>Save Map</button>
        <button id="load-map-btn" disabled>Load Map</button>
        <input type="file" id="load-map-input" style="display: none;">
        <div id="status">Status: Idle</div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
