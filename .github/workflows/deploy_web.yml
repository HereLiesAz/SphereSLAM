name: Deploy Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51
          actions-cache-folder: 'emsdk-cache'

      - name: Build Web Lib (Wasm)
        run: |
          mkdir -p web_lib/build
          cd web_lib/build
          emcmake cmake .. -DOPENCV_DIR=../../libs/opencv-4.12.0
          emmake make

      - name: Prepare Web App
        run: |
          mkdir -p public
          cp web_app/index.html public/
          cp web_app/main.js public/
          cp web_app/style.css public/
          cp web_lib/build/sphereslam_web.js public/
          cp web_lib/build/sphereslam_web.wasm public/
          # Copy assets if needed (vocab/settings) - creating dummies for demo
          touch public/ORBvoc.txt
          touch public/Settings.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
